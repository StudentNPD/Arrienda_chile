<!-- HACER EL EDIT DE PROFILE -->
{% extends "layouts/base.html" %}
{% block title %}Perfil{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h2 class="mb-0">Editar Propiedad</h2>
                </div>
                <div class="card-body">


                    <form method="post" action="{% url 'editar_perfil' %}" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                {{ form.as_p }}

                            </div>

                        </div>
                        <div class="mt-3">
                            <button type="submit" class="btn btn-primary">Actualizar Propiedad</button>
                            <a href="{% url 'mostrar_inmuebles' %}" class="btn btn-secondary">Cancelar</a>
                        </div>


                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
